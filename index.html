<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator iPhone</title>
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/js/app.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="calc">
            <div class="calc__result">
                <span class="calc__result-span">
                    2137
                </span>
            </div>
            <div class="calc__btns">
                <button id="btnAC" class="calc__btn btn-func">AC</button>
                <button id="btnChange" class="calc__btn btn-func">+/-</button>
                <button id="btnPercent" class="calc__btn btn-func">%</button>
                <button id="btnDivision" class="calc__btn btn-math">/</button>

                <button id="btnSeven" class="calc__btn btn-numbers">7</button>
                <button id="btnEight" class="calc__btn btn-numbers">8</button>
                <button id="btnNine" class="calc__btn btn-numbers">9</button>
                <button id="btnMultiplication" class="calc__btn btn-math">X</button>
                <button id="btnFour" class="calc__btn btn-numbers">4</button>
                <button id="btnFive" class="calc__btn btn-numbers">5</button>
                <button id="btnSix" class="calc__btn btn-numbers">6</button>
                <button id="btnMultiplication" class="calc__btn btn-math">-</button>
                <button id="btnOne" class="calc__btn btn-numbers">1</button>
                <button id="btnTwo" class="calc__btn btn-numbers">2</button>
                <button id="btnThree" class="calc__btn btn-numbers">3</button>
                <button id="btnAddition" class="calc__btn btn-math">+</button>
                <button id="btnZero" class="calc__btn btn-numbers">0</button>
                <button id="btnPoint" class="calc__btn btn-numbers">,</button>
                <button id="btnCalc" class="calc__btn btn-math">=</button>
            </div>
        </div>
    </div>
</body>

</html>
